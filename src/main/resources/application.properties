# ============================================
# APPLICATION CONFIGURATION
# ============================================
spring.application.name=Climbing Gym API
server.port=8080

# ============================================
# DATABASE CONFIGURATION - MySQL Docker
# ============================================
# URL de conexión: ajusta el puerto si tu Docker usa otro (ej: 3307:3306)
spring.datasource.url=jdbc:mysql://localhost:3306/escalada_indoor?useSSL=false&serverTimezone=Europe/Madrid&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=UTF-8

# Credenciales - AJUSTA SEGÚN TU DOCKER
# Usuario por defecto de MySQL en Docker
spring.datasource.username=usuario

# Contraseña - CAMBIA ESTO según la que hayas configurado en tu contenedor Docker
spring.datasource.password=usuario

# Driver de MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection pool configuration (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ============================================
# JPA / HIBERNATE CONFIGURATION
# ============================================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# ============================================
# LOGGING CONFIGURATION
# ============================================
logging.level.com.climbingapp.api=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ============================================
# JACKSON CONFIGURATION (JSON serialization)
# ============================================
# spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Europe/Madrid
spring.jackson.default-property-inclusion=non_null

# ============================================
# API CONFIGURATION
# ============================================
# Base path for all API endpoints
server.servlet.context-path=/api

# Error handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false